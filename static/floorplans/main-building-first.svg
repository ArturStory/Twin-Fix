<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Building Outline -->
  <rect x="50" y="50" width="700" height="500" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  
  <!-- Rooms -->
  <!-- Executive Office -->
  <rect x="100" y="100" width="150" height="150" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="175" y="175" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Executive Office</text>
  
  <!-- Development Team -->
  <rect x="250" y="100" width="250" height="150" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="375" y="175" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Development Team</text>
  
  <!-- Marketing -->
  <rect x="100" y="350" width="200" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="200" y="400" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Marketing</text>
  
  <!-- IT Support -->
  <rect x="500" y="100" width="150" height="150" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="575" y="175" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">IT Support</text>
  
  <!-- Training Room -->
  <rect x="350" y="350" width="200" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="450" y="400" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Training Room</text>
  
  <!-- Hallways -->
  <rect x="100" y="250" width="600" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  <rect x="300" y="350" width="50" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  
  <!-- Stairs -->
  <rect x="620" y="250" width="80" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="660" y="300" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Stairs</text>
  
  <!-- Elevator -->
  <rect x="550" y="250" width="70" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="585" y="300" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Elevator</text>
  
  <!-- Bathrooms -->
  <rect x="580" y="350" width="50" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="605" y="375" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">M</text>
  
  <rect x="630" y="350" width="50" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="655" y="375" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">W</text>
  
  <!-- Floor Label -->
  <text x="400" y="575" font-family="sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">First Floor</text>
</svg>