<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Building Outline -->
  <rect x="50" y="50" width="700" height="500" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  
  <!-- Main Entrance -->
  <rect x="375" y="50" width="50" height="20" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="400" y="40" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">Main Entrance</text>
  
  <!-- Rooms -->
  <!-- Office Area -->
  <rect x="100" y="150" width="250" height="150" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="225" y="225" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Office Area</text>
  
  <!-- Meeting Room -->
  <rect x="100" y="350" width="200" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="200" y="400" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Meeting Room</text>
  
  <!-- Break Room -->
  <rect x="350" y="150" width="150" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="425" y="200" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Break Room</text>
  
  <!-- Server Room -->
  <rect x="550" y="150" width="100" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="600" y="200" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#334155">Server Room</text>
  
  <!-- Reception -->
  <rect x="350" y="80" width="150" height="70" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="425" y="115" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#334155">Reception</text>
  
  <!-- Storage Room -->
  <rect x="550" y="350" width="100" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="600" y="400" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#334155">Storage</text>
  
  <!-- Conference Room -->
  <rect x="350" y="350" width="150" height="100" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="425" y="400" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#334155">Conference Room</text>
  
  <!-- Hallways -->
  <rect x="350" y="250" width="150" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  <rect x="500" y="250" width="50" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  <rect x="300" y="350" width="50" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  <rect x="500" y="350" width="50" height="100" stroke="#64748b" stroke-width="2" fill="#f1f5f9" />
  
  <!-- Bathrooms -->
  <rect x="550" y="250" width="50" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="575" y="275" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">M</text>
  
  <rect x="600" y="250" width="50" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="625" y="275" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">W</text>
  
  <!-- Floor Label -->
  <text x="400" y="575" font-family="sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">Ground Floor</text>
  
  <!-- Exits -->
  <rect x="700" y="300" width="20" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="710" y="330" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">Exit</text>
  <rect x="50" y="300" width="20" height="50" stroke="#64748b" stroke-width="2" fill="#e2e8f0" />
  <text x="60" y="330" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#334155">Exit</text>
</svg>